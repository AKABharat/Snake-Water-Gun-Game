<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍💦🔫 Game</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <div class="container">
      <p class="heading">"Snake Water Gun" Game</p>
      <div class="btn">
        <button class="Snake 1 btn-child">🐍</button>
        <button class="paper 2 btn-child">💦</button>
        <button class="scissor 3 btn-child">🔫</button>
      </div>
      <div class="dashboard">
        <p>UserScore = <span class="UserScore">0</span>/5</p>
        <p>ComputerScore = <span class="ComputerScore">0</span>/5</p>
        <p class="status"> </p>
        <p class="result"></p>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>

</html>
